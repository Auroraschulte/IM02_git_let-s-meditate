<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .video-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }
        
        .video-button {
            flex: 1;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .video-button video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .video-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="page1.html" class="video-button">
            <video autoplay loop muted playsinline>
                <source src="video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">Option 1</div>
        </a>
        
        <a href="page2.html" class="video-button">
            <video autoplay loop muted playsinline>
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay">Option 2</div>
        </a>
    </div>
</body>
</html>
