<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fakt Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
      body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .quote-box {
      background: white;
      opacity: 0.8;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #355634;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 180px;
      height: 70px;
      font-size: 2em; 
      font-family: 'Playfair Display', serif;
    }
    
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;    
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: black;
      text-shadow: 2px 2px #535353;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="video/" type="video/mp4">
  </video>

  <h1>Quote</h1>
  <div class="quote-box">
    <p id="quote">Bitte w√§hlen Sie eine Sprache.</p>
  </div>

  <h2>Select Language</h2>
  <button onclick="fetchFact('de')">Deutsch</button>
  <button onclick="fetchFact('en')">English</button>

  <script>
    async function fetchFact(language) {
      try {
        // Fetch random fact from the API
        const response = await fetch(`https://uselessfacts.jsph.pl/api/v2/facts/random?language=${language}`);
        if (!response.ok) throw new Error('Failed to fetch fact');
        
        const factData = await response.json();
        document.getElementById('quote').innerText = factData.text; // Display the fetched fact
      } catch (error) {
        console.error('Error fetching fact:', error);
        document.getElementById('quote').innerText = 'Konnte den Fakt nicht laden.';
      }
    }
  </script>

</body>
</html>
