<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Fact</title>
  <link rel="stylesheet" href="css/daily.css">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-image: url(/Bilder/buddha-BG.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }
    .quote-box {
      background: white;
      opacity: 0.8;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #355634;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 180px;
      height: 70px;
      font-size: 2em; 
      font-family: 'Playfair Display', serif;
    }
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: fill;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: white;
      text-shadow: 2px 2px #000;
    }
    h2 {
      margin-top: 30px;
      font-size: 2em;
      color: white;
      text-shadow: 2px 2px #000;
    }
    h3 {
      margin-top: 40px;
      font-size: 2.5em;
      color: black;
      text-shadow: 2px 2px #535353c2;
    }
    h4 {
      margin-top: 40px;
      font-size: 4.8em;
      color: white;
      text-shadow: 2px 2px #000;
    }
    p {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      color: black;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="video/Daily_1.mp4" type="video/mp4">
  </video>
  <h4 id="timer">4:59</h4>
  <section class="quote-box">
    <h3><strong>Fact:</strong></h3>
    <p id="quote">Loading...</p>
  </section>
  <button onclick="location.href='index.html'">Namaste</button>

  <script src="js/daily.js" type="module"></script>
  <script>
    
  const params = new URLSearchParams(window.location.search);
  const master = params.get('master') || 'buddha';

  // API-Abruf mit dem richtigen Endpunkt
  fetch('https://buddha-api.com/api/today')
    .then(res => {
      if (!res.ok) {
        throw new Error('Network response was not ok');
      }
      return res.json();
    })
    .then(data => {
      // Hier den Text von der API setzen
      document.getElementById('quote').innerText = data.text; // Verwende data.text
    })
    .catch(() => {
      document.getElementById('quote').innerText = 'Quote could not be loaded.';
    });

  const backgrounds = {
    buddha: '/Html/Video/Buddha.mp4',
    dalai_lama: '/Html/Bilder/Dalai-Lama.webp',
    dogen: '/Html/Bilder/Dogen_2.jpeg',
    thich_nhat_hanh: '/Html/Bilder/thay.png'
  };

  const backgroundContainer = document.getElementById('background-container');
  const background = backgrounds[master];

  if (master === 'buddha') {
    const video = document.createElement('video');
    video.src = background;
    video.autoplay = true;
    video.muted = true;
    video.loop = true;
    video.playsInline = true;
    backgroundContainer.appendChild(video);
  } else {
    const img = document.createElement('img');
    img.src = background;
    img.alt = `${master} background`;
    backgroundContainer.appendChild(img);
  }

  let time = 300;
  const timerEl = document.getElementById('timer');
  const interval = setInterval(() => {
    const min = Math.floor(time / 60);
    const sec = time % 60;
    timerEl.textContent = `${min}:${sec.toString().padStart(2, '0')}`;
    if (--time < 0) clearInterval(interval);
  }, 1000);
</script>

</html>
